<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container col-md-5 d-flex justify-content-center align-items-center vh-100">
        <div class="w-100">
            <div class="hstack mb-4"><h1>Search weather info</h1></div>
            <div class="input-group mt-3">
                <button class="btn btn-outline-secondary" type="button" onclick="getLocation()">Locate</button>
                <input type="text" class="form-control" id="city" list="city-list" placeholder="Enter a city" autofocus>
                <datalist id="city-list"></datalist>
                <button class="btn btn-secondary" type="button" onclick="getWeather()">Search</button>
            </div>
            <div class="vstack justify-content-center align-items-center">
                <img class="img-fluid" id="weather-icon">
                <div id="temp-div"></div>
                <div id="weather-info"></div>
                <div class="hstack overflow-scroll justify-content-between" id="hourly-forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/city-list.js"></script>
    <script src="js/search.js"></script>
    <script src="js/locate.js"></script>
</body>
</html>
